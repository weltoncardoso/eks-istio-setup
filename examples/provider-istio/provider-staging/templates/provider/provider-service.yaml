apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.provider.service.name }}
    app.kubernetes.io/instance: "{{ .Values.provider.service.name }}-instance"
    app.kubernetes.io/version: 1.2.0
    app.kubernetes.io/component: provider
    app.kubernetes.io/managed-by: kubectl
  namespace: {{ .Values.metadata.namespace }}
  name: "{{ .Values.provider.service.name }}-svc"
spec:
  selector:
    app: {{ .Values.provider.name }}
  type: {{ .Values.provider.service.type | default "NodePort" }}
  ports:
    {{- range .Values.provider.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}