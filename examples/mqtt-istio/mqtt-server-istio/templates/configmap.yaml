apiVersion: v1
kind: ConfigMap
metadata:
  name: mqtt-server-map
data:
  REDIS_URL: "{{ .Values.redis.service.name }}-svc.{{ .Values.metadata.namespace }}.svc.cluster.local:{{ (index .Values.redis.service.ports 0).port }}"
  NATS_URL: nats-headless.istio-teste.svc.cluster.local:4222
  LIB_NATS_ADDRESS_SERVER: nats-headless.istio-teste.svc.cluster.local:4222
  CLIENT_MQTT_KEEP_ALIVE: "20"
  MQTT_PORT: "1883"
  CLIENT_INGRESS_URL_BROKER: "mqtt://teste.mqttserver.incloud.intelbras.com.br:{{ (index .Values.mqttServer.service.ports 1).port }}"
  MQTT_REMOTE_MODE: remote
  LIB_NATS_STREAM_NAME: default
  MQTT_TLS_CERT: "/home/user/secret/tls/cert"
  MQTT_TLS_KEY: "/home/user/secret/tls/key"
  LIB_NATS_CRED_FILE: "/home/user/cert/cred"
